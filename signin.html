<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body class="authentication">
    <main class="authentication-window">
        <h1>Личный кабинет</h1>
           <button class="close-form" type="button"></button>
           <h2>Введите свой логин и пароль</h2> 
           <form class="form-login">
                <input class="login-pass" type="text" placeholder="Логин" name="login">
                <input class="login-pass" type="password" placeholder="Пароль" name="pass">
                <input type="checkbox">
                <button type="submit" class="button">Войти</button>
           </form>
    </main>  
</body>
</html>
